{% extends 'products/base.html' %}
{% load static %}

{% block content %}

<div class="container">
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static 'images/furniture.jpg' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h4> New Items, New Collection! </h4>
        <p></p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static 'images/Clothes.jpg' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h4>40% off </h4>
        <p>hoodie</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/Electronics.jpg' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h4>Buy 1 & Get 1 Free</h4>
        <p></p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>

<div class="container">
<div class="card-group">
  <div class="card">
    <a href="{% url 'products' %}">
    <img src="{% static 'images/Category1.png' %}" class="card-img-top" alt="...">
      </a>
  </div>
  <div class="card">
    <img src="{% static 'images/Category2.png' %}" class="card-img-top" alt="...">
  </div>
  <div class="card">
    <img src="{% static 'images/Category3.png' %}" class="card-img-top" alt="...">
  </div>
</div>
</div>


  {% endblock %}
